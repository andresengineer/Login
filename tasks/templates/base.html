<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Estilo para mantener la altura fija del header */
        .navbar-brand img {
            height: 40px; /* Altura fija de la imagen */
            width: auto;  /* Mantener proporciones */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-lg">
        <div class="container">
            <!-- Logo y título -->
            <a class="navbar-brand fw-bold animate__animated animate__fadeInLeft" href="#">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlgGPYG1BcGZe2r61HgRfT7g85kvc23FNjOQ&s" alt="Logo" class="rounded-circle me-2">
                Medicina Univalle
            </a>
            <!-- Botón móvil -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Opciones del menú -->
            <div class="collapse navbar-collapse animate__animated animate__fadeInDown" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="/home2">Servicios</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="/logout">Cerrar Sesión</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="/signup">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="/signin">Iniciar Sesión</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-danger text-white text-center py-3 mt-auto">
        <p class="mb-0">© 2024 Medicina Univalle. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
